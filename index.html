<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BAL1NCE — Clothing as Artifact</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }
    header h1 {
      font-size: 1.8em;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 0;
    }
    header img {
      max-width: 120px;
      height: auto;
    }
    .hero {
      text-align: center;
      padding: 20px;
    }
    .hero p {
      font-size: 1.1em;
      color: #555;
      margin-top: 10px;
    }
    .shop-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: black;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 4px;
    }
    .product-section {
      padding: 40px 20px;
      border-top: 1px solid #eee;
      text-align: center;
    }
    .product-section img {
      max-width: 400px;
      width: 100%;
      height: auto;
    }
    .product-section h2 {
      margin: 20px 0 10px;
      font-size: 1.5em;
    }
    .product-section p {
      font-size: 1.1em;
      color: #333;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #555;
      border-top: 1px solid #eee;
    }
    a {
      color: #000;
    }
  </style>
</head>
<body>

  <header>
    <h1>BAL1NCE</h1>
    <img src="logo.png" alt="BAL1NCE Logo" />
  </header>

  <section class="hero">
    <p>Clothing as artifact. Limited drops.</p>
  </section>

<section id="product" class="product-section">
  <img src="hoodiebalance.png" alt="Bal1nce Hoodie" />
  <div style="margin-top: 30px;">
    <h2 style="margin-bottom: 10px;">Bal1nce</h2>
    <p style="margin-bottom: 20px;">€49.99</p>
    <a href="https://www.instagram.com/bal1nce" target="_blank" class="shop-button">Buy Now</a>
  </div>
</section>

  <footer>
    <p>Instagram: <a href="https://www.instagram.com/bal1nce" target="_blank">@bal1nce</a></p>
  </footer>

</body>
</html>
